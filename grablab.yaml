session_name: grablab
windows:
  - window_name: code
    focus: true
    start-directory: ./
    panes:
      - shell_command:
          - emacs
  - window_name: cmd
    start-directory: ./
    panes:
      - shell_command:
        - workon webdev 
        - clear
  - window_name: front
    panes:
      - shell_command:
        - clear
  - window_name: back
    panes:
      - shell_command:
        - workon webdev
        - clear
  - window_name: db
    panes:
      - shell_command:
        - pgql grablab
  - window_name: run_postgres
    panes:
      - shell_command:
        - postgres -D /usr/local/var/postgres